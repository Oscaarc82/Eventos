<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organización de Eventos</title>
  
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="assets/Eventos.png" alt="Logo de la organización" width="200" height="auto" >
    </div>
    <nav>
      <ul>
        <li><a href="/eventos">Inicio</a></li>
        <li class="selected"><a href="/administracion">Administración de Eventos</a></li>
        <li><a href="#">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </div>
  <div class="main-content">
    <header>
      <div class="container">
        <h1>Organización de Eventos</h1>
        <button class="menu-toggle">&#9776;</button>
      </div>
    </header>

    <div class="selector-container">
      <div class="container">
        <label for="selector">Participantes: </label>
        <select id="selector" [(ngModel)]="genero" (ngModelChange)="changeGender()">
            <option value="" selected>Todas</option>
            <option value="" [value]="'F'">Mujeres</option>
            <option value="" [value]="'M'">Hombres</option>
          </select>
      </div>
    </div>

    <!--<div class="eventos-container">
      <div class="evento text-center" *ngFor="let evento of eventos">
        <h2>{{evento.NomEvento}}</h2>
        <p>{{evento.Descripcion}}</p>
        <button class="ver-detalles" (click)="mostrarDetalles(evento)">Ver detalles</button>
      </div>
    </div>-->

    <div class="formulario-container">
        <table class="table">
            <thead>
            <tr class="text-center">
                <th scope="col">Folio</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido Paterno</th>
                <th scope="col">Apellido Materno</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr *ngFor="let participante of participantes" class="text-center">
                <th scope="row">1</th>
                <td>{{participante.NomParticipante}}</td>
                <td>{{participante.ApePaterno}}</td>
                <td>{{participante.ApeMaterno}}</td>
            </tr>            
            </tbody>
        </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
